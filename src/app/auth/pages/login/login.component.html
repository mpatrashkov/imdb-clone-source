<div class="container">
  <div class="loginForm">
    <h2 class="loginForm--title">IMDb Clone</h2>
    <form
      class="elevation-1 loginForm--form"
      [formGroup]="loginForm"
      (ngSubmit)="submit()"
    >
      <h2 class="loginForm--form-title">Sign In</h2>
      <div class="input">
        <label for="email">
          Email
          <input type="email" formControlName="email" />
        </label>
        <div
          class="input--error"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          This is not a valid email
        </div>
      </div>
      <div class="input">
        <label for="password">
          Password
          <input type="password" formControlName="password" />
          <div
            class="input--error"
            *ngIf="password.invalid && (password.dirty || password.touched)"
          >
            Password must be at least 6 characters long
          </div>
        </label>
      </div>
      <button class="button button__secondary">Sign In</button>
      <div
        class="alert alert__danger loginForm--form-alert"
        *ngIf="loginFailed"
      >
        Wrong email or password
      </div>
    </form>
    <div class="login--signUp">
      Don't have an account?
      <a routerLink="/auth/signUp" queryParamsHandling="merge">Sign Up</a>
    </div>
  </div>
</div>
